<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="cloudy-day">
      <div class="yay-bogo">
        <a class="yay-its-bogo">YAY! Itâ€™s BOGO</a>
      </div>
      <div class="vector-parent">
        <img class="frame-child" alt="" src="./public/rectangle-49.svg" />

        <div class="rectangle-parent">
          <div class="frame-item"></div>
          <div class="off-wrapper">
            <div class="off">
              <p class="p">30%</p>
              <p class="off1">
                <span class="off2">
                  <span>Off</span>
                </span>
              </p>
            </div>
          </div>
          <img
            class="frame-inner"
            loading="lazy"
            alt=""
            src="./public/vector-537.svg"
          />
        </div>
        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="./public/group-2571.svg"
        />

        <div class="frame-wrapper">
          <div class="buy-1-get-2-parent">
            <div class="buy-1-get">Buy 1 Get 2</div>
            <div class="usd">$18.00 USD</div>
          </div>
        </div>
      </div>
      <div class="vector-group">
        <img class="rectangle-icon" alt="" src="./public/rectangle-49.svg" />

        <div class="frame-parent">
          <div class="rectangle-parent">
            <div class="frame-item"></div>
            <div class="off-wrapper">
              <div class="off">
                <p class="p">30%</p>
                <p class="off1">
                  <span class="off2">
                    <span>Off</span>
                  </span>
                </p>
              </div>
            </div>
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/vector-537.svg"
            />
          </div>
          <img
            class="group-icon"
            loading="lazy"
            alt=""
            src="./public/group-2571.svg"
          />

          <div class="frame-wrapper">
            <div class="buy-1-get-2-parent">
              <div class="buy-2-get">Buy 2 Get 4</div>
              <div class="usd1">$24.00 USD</div>
            </div>
          </div>
        </div>
        <div class="most-popular-wrapper">
          <div class="most-popular">Most Popular</div>
        </div>
      </div>
      <section class="vector-container">
        <img class="frame-child2" alt="" src="./public/rectangle-51.svg" />

        <div class="frame-child3"></div>
        <div class="frame-div">
          <div class="frame-group">
            <div class="frame-wrapper1">
              <div class="ellipse-parent">
                <div class="ellipse-div"></div>
                <div class="frame-child4"></div>
              </div>
            </div>
            <div class="frame-parent1">
              <div class="buy-3-get-6-parent">
                <div class="buy-3-get">Buy 3 Get 6</div>
                <div class="usd2">$36.00 USD</div>
              </div>
              <div class="frame-parent2">
                <div class="off-frame">
                  <div class="off6">10% Off</div>
                </div>
                <div class="frame-wrapper2">
                  <div class="usd-parent">
                    <div class="usd3">$10.00 USD</div>
                    <div class="price-divider"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="size-color-container">
          <div class="size-parent">
            <div class="size">Size</div>
            <div class="colour">Colour</div>
          </div>
        </div>
        <div class="frame-parent3">
          <div class="wrapper">
            <div class="div">#1</div>
          </div>
          <div class="rectangle-container">
            <div class="frame-child5"></div>
            <div class="s">S</div>
            <div class="polygon-wrapper">
              <img class="polygon-icon" alt="" src="./public/polygon-31.svg" />
            </div>
          </div>
          <div class="rectangle-container">
            <div class="frame-child6"></div>
            <div class="black">Black</div>
            <div class="polygon-wrapper">
              <img class="polygon-icon" alt="" src="./public/polygon-32.svg" />
            </div>
          </div>
        </div>
        <div class="frame-parent4">
          <div class="wrapper">
            <div class="div1">#2</div>
          </div>
          <div class="rectangle-container">
            <div class="frame-child5"></div>
            <div class="s">S</div>
            <div class="polygon-wrapper">
              <img class="polygon-icon" alt="" src="./public/polygon-33.svg" />
            </div>
          </div>
          <div class="rectangle-parent3">
            <div class="frame-child6"></div>
            <div class="colour1">Colour</div>
            <div class="polygon-wrapper">
              <img
                class="polygon-icon"
                loading="lazy"
                alt=""
                src="./public/polygon-34.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <div class="cloudy-day-inner">
        <div class="free-delivery-parent">
          <div class="free-delivery">Free Delivery</div>
          <div class="total-1800-container">
            <span>Total : $18</span>
            <span class="powered-by">.00 USD</span>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <button class="plus-parent">
          <img class="plus-icon" alt="" src="./public/plus.svg" />

          <div class="add-to-cart">Add to Cart</div>
        </button>
        <div class="powered-by-pumper-wrapper">
          <div class="powered-by-pumper-container">
            <span class="powered-by">Powered by</span>
            <span class="pumper">
              <span class="span"> </span>
              <span>Pumper</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
